---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-connection
data:
  url: "jdbc:postgresql://my-release-postgresql:5432/postgres"
  username: "postgres"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-music
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-music
  template:
    metadata:
      labels:
        app: spring-music
    spec:
      containers:
        - name: workload
          image: <APP IMAGE>
          ports:
            - containerPort: 8080
          env:
            - name: spring_profiles_active
              value: blue
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: postgres-connection
                  key: url  
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-connection
                  key: username  
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-release-postgresql
                  key: postgres-password            
---
apiVersion: v1
kind: Service
metadata:
  name: spring-music
spec:
  selector:
    app: spring-music
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: spring-music
spec:
  ingressClassName: contour
  virtualhost:
    fqdn: <external IP>.sslip.io
  routes:
    - conditions:
        - prefix: /
      services:
        - name: spring-music
          port: 80

